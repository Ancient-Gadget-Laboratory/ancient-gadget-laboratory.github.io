<!DOCTYPE html>

    <style>
        html {

            font-family: "Roboto", Georgia;

            align-items: center;

            margin: auto;
            width: 85%;
            max-width: 800px;
            background: rgb(34, 34, 34);
            padding: 20px;
        }

        .title {
            margin: auto;
            width: 85%;
            max-width: 800px;
            background: rgb(34, 34, 34);
            padding: 20px;
            font-size: 1.8rem;
            text-align: center;
        }

        .img {
            display: grid;
            width: 100%;
            height: auto;
            place-items: center;
        }

        @font-face {
            font-family: 'sitka subheading';
            src: url('/font/Sitka.ttc') format('truetype');
        }

        @font-face {
            font-family: 'cascadia mono';
            src: url('/font/CascadiaMono.ttf') format('truetype');
