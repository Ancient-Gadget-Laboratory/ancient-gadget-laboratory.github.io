<!DOCTYPE html>
<html lang="en">

<head>
    <title> OVOLab </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Noto Serif" rel="stylesheet">
    <style>
        body {
            font-family: Noto Serif, Georgia;
            background-color: rgb(34, 34, 34);
            color: rgb(255, 255, 255);
            font-size: 22px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
        }

        pre {
            text-align: center;
            font-size: 18px;
        }

        .container {
            margin: auto;
            width: 85%;
            /* 宽度为视口的 80% */
            max-width: 800px;
            /* 最大宽度限制 */
            background: rgb(34, 34, 34);
            padding: 20px;
            /* 内边距 */
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); */
        }

        .img {
            display: grid;
            width: 100%;
            height: auto;
            place-items: center;
        }

        @font-face {
            font-family: 'sitka subheading';
            src: url('/font/Sitka.ttc') format('truetype');
        }
    </style>
</head>

<body>
    <!-- source code of ovolab logo
    ╔═╗╦  ╦╔═╗┬  ┌─┐┌┐
    ║ ║╚╗╔╝║ ║│  ├─┤├┴┐
    ╚═╝ ╚╝ ╚═╝┴─┘┴ ┴└─┘
    -->
    <header class="img">
        <img src="/asset/logo.png" alt="ovolab" width="40%">
    </header>
    <main style="line-height: 1.25;" class="container">
        <h2> About </h2>
        <p> OVOLab is a mechanical engineering research group interested in complex systems. An official name as
            <i>Ancient Gadget Laboratory</i> is assigned for its GitHub organization account.
        </p>
    </main>
</body>

</html>
